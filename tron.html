<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();


				geometry = new THREE.TorusKnotGeometry(188.64, 40, 44, 15, 2.52, 1.91, 1);
material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, side: THREE.DoubleSide, wireframe: true, wireframeLinewidth: 5.25});
mesh = new THREE.Mesh(geometry, material);
mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.96;
mesh.position.y = 26.47;
mesh.rotation.x = 1.68;
mesh.rotation.y = 0.79;
mesh.rotation.z = 4.76;
mesh.castShadow = true;
scene.add(mesh);

bg = document.body.style;
bg.background = '#000000';

renderer.shadowMapEnabled = true;



			}

			function draw() {mesh.rotation.x = Date.now() * 0.0003;
				mesh.rotation.y = Date.now() * 0.0001;
				mesh.rotation.z = Date.now() * 0.0001;

				requestAnimationFrame( draw );

				// experiment with code from the snippets menu here

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>

	</body>
</html>
